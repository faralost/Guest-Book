{% extends 'base.html' %}

{% block title %}Удаление записи{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
    <div class="container">
        <h2>Вы уверены что хотите удалить запись автора: "{{ record.author.title }}"?</h2><br>
        <form action="{% url 'record_delete' record.pk %}" method="POST">
            {% csrf_token %}
            <div class="div-buttons d-flex">
                <div class="div-button-1"><button type="submit" class="btn btn-primary">Да!</button></div>
                &nbsp;&nbsp;
                <div class="div-button-2"><a class="btn btn-primary" href="{% url "index" %}">Нет</a></div>
            </div>
        </form>
    </div>
{% endblock %}
